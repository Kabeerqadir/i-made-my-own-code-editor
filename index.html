<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="javascript.js">
    <title>Kabeer</title>
    <script src="https://kit.fontawesome.com/9bc47e262c.js" crossorigin="anonymous"></script>
</head>
<body>
    <center>   <h1 class="h1"> <i class="fa-solid fa-laptop-code"></i>  Kabeer Code Editor</h1>  </center>
    <br>
    <div class="container">
   
        <div class="left"> 
            <label ><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-square-js"></i> JAVA script</label>
            <textarea id="js-code"onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label ><i class="fa-sharp fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>


function run() {
    let htmlcode = document.getElementById("html-code").value;
    let csscode = document.getElementById("css-code").value;
    let jscode = document.getElementById("js-code").value;
    let output = document.getElementById("output");
  
    output.contentWindow.document.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
    output.contentWindow.eval(jscode);
  }
   
    </script>
</body>
</html>
